    <script>
        let btn=document.getElementById('btn');
        let text=document.getElementById('text');
        let addtext=document.getElementById('divData');
        btn.addEventListener('click', storedata);
        let globalArray=localStorage.getItem('username')?JSON.parse(localStorage.getItem('username')):[];
        let idNumber=1;

        function storedata(){
            if(text.value){
                let data={
                    id:idNumber,
                    text:text.value
                }
                globalArray.unshift(data)
                console.log(globalArray)
                idNumber++
                print();
                localStorageItem();
            text.value=''
            }
        }
        function localStorageItem(){
            localStorage.setItem('username',JSON.stringify(globalArray));
        }


        function print(){
          let prt=''
          let y=globalArray.map((data)=>{
         
         return  prt+=`<span class="card" style="width: 18rem;">
  <span class="card-body">
    <p class="card-text">${data.text}</p>
    <a href="#" class="btn btn-primary" id="delete" onclick='Delete(${data.id})'>delete</a>
  </span>
</span>`
});
        addtext.innerHTML=prt;
        }

    function Delete(id){
          let x=globalArray.filter((data)=>{
             return data.id!==id;
        })
        globalArray=x;
        storedata();
        localStorageItem();
        print();
        console.log(globalArray);

        }

    </script>
