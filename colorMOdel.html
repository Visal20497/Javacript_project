<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div23{
            border: 2px solid black;
            width: 400px;
            display: flex;
            height: 300px;
            margin: auto;
            margin-top: 50px;
            align-items: center;
            justify-content: center; 
            border-radius: 8%; 
        }
        .div123{
            position: absolute;
            left: 340px;
            top: 400px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="div23" id="div233"><h1 id="h1">Please Press A Button</h1></div>
    <div class="div123">
        <button type="button" class="btn btn-primary" id="btn1">Primary</button>
        <button type="button" class="btn btn-secondary" id="btn2">Secondary</button>
        <button type="button" class="btn btn-success" id="btn3">Success</button>
        <button type="button" class="btn btn-danger" id="btn4">Danger</button>
        <button type="button" class="btn btn-warning" id="btn5">Warning</button>
        <button type="button" class="btn btn-info" id="btn6">Info</button>
        <button type="button" class="btn btn-light" id="btn7">Light</button>
        <button type="button" class="btn btn-dark" id="btn8">Dark</button>
    </div> 
    <script>
        let btn1=document.getElementById('btn1');
        let btn2=document.getElementById('btn2');
        let btn3=document.getElementById('btn3');
        let btn4=document.getElementById('btn4');
        let btn5=document.getElementById('btn5');
        let btn6=document.getElementById('btn6');
        let btn7=document.getElementById('btn7');
        let btn8=document.getElementById('btn8');

        let div233=document.getElementById('div233');
        let h1=document.getElementById('h1')
        btn1.addEventListener('click',()=>{
            div233.style.backgroundColor='  hsl(215,100%,50%)';
            h1.style.display='none'
        });
        btn1.addEventListener('dblclick',()=>{
            div233.style.backgroundColor='white';
            h1.style.display='flex';
        });
        btn2.addEventListener('click',()=>{
            div233.style.backgroundColor='gray';
            h1.style.display='none';
        });
        btn2.addEventListener('dblclick',()=>{
            div233.style.backgroundColor='white';
            h1.style.display='flex';
        });
        btn3.addEventListener('click',()=>{
            div233.style.backgroundColor='#56B572';
            h1.style.display='none'
        });
        btn3.addEventListener('dblclick',()=>{
            div233.style.backgroundColor='white';
            h1.style.display='flex';
        });
        btn4.addEventListener('click',()=>{
            div233.style.backgroundColor='#DF5C61';
            h1.style.display='none'
        });
        btn4.addEventListener('dblclick',()=>{
            div233.style.backgroundColor='white';
            h1.style.display='flex';
        });
        btn5.addEventListener('click',()=>{
            div233.style.backgroundColor='#E3E347';
            h1.style.display='none'
        });
        btn5.addEventListener('dblclick',()=>{
            div233.style.backgroundColor='white';
            h1.style.display='flex';
        });
        btn6.addEventListener('click',()=>{
            div233.style.backgroundColor='#47D9E3';
            h1.style.display='none'
        });
        btn6.addEventListener('dblclick',()=>{
            div233.style.backgroundColor='white';
            h1.style.display='flex';
        });
        btn7.addEventListener('click',()=>{
            div233.style.backgroundColor='white';
            h1.style.display='none'
        });
        btn7.addEventListener('dblclick',()=>{
            div233.style.backgroundColor='white';
            h1.style.display='flex';
        });
        btn8.addEventListener('click',()=>{
            div233.style.backgroundColor='#302f2f';
            h1.style.display='none'
        });
        btn8.addEventListener('dblclick',()=>{
            div233.style.backgroundColor='white';
            h1.style.display='flex';
        });
        
        
        

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
