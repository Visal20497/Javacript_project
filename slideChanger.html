<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .maindiv {
      width: 33%;
      height: 100%;
      display: inline-block;
    }
     #img2,#img3{
        visibility: hidden;
      }
    
    img{
      height:550px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div id="maindiv1" class="carousel slide maindiv">
    <h2>Step 1:</h2>
    <div class="carousel-indicators">
      <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button> -->
      <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button> -->
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://images.unsplash.com/photo-1490682143684-14369e18dce8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          class="d-block w-100" id="img1">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" id="btn1"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" id="btn2"></span>
      <span class="visually-hidden" >Next</span>
    </button>
  </div>
  <div id="maindiv2" class="carousel slide maindiv">
    <h2>Step 2:</h2>

    <!-- <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2" ></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3" ></button>
    </div> -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          class="d-block w-100" id="img2">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" id="btn3"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" id="btn4"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div id="maindiv3" class="carousel slide maindiv">
    <h2>Step 3:</h2>
    <!-- <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div> -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://images.unsplash.com/photo-1529788295308-1eace6f67388?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80"
          class="d-block w-100" id="img3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" id="btn5"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" id="btn6"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script>
    let btn1=document.getElementById('btn1')
    let btn2=document.getElementById('btn2')
    let btn3=document.getElementById('btn3')
    let btn4=document.getElementById('btn4')
    let btn5=document.getElementById('btn5')
    let btn6=document.getElementById('btn6')
    let img1=document.getElementById('img1');
    let img2=document.getElementById('img2')
    let img3=document.getElementById('img3')
        btn1.addEventListener('click',()=>{
          img1.style.visibility='hidden'
          img2.style.visibility='hidden'
          img3.style.visibility='hidden'
          btn1.style.visibility='hidden'
          btn3.style.visibility='hidden'
          btn2.style.backgroundColor='red'
        });
        btn2.addEventListener('click',()=>{
          img1.style.visibility='hidden';
          img2.style.visibility='visible';
          img3.style.visibility='hidden';
          btn2.style.visibility='hidden';
          btn3.style.visibility='visible';
        });
        btn3.addEventListener('click',()=>{
          img1.style.visibility='visible';
          img2.style.visibility='hidden';
          img3.style.visibility='hidden';
          btn1.style.visibility='visible';
          btn2.style.visibility='visible';
          btn2.style.backgroundColor='transparent';
        });
        btn4.addEventListener('click',()=>{
          img3.style.visibility='visible';
          img2.style.visibility='hidden';
          img1.style.visibility='hidden';
        });
        btn5.addEventListener('click',()=>{
          img3.style.visibility='hidden';
          img2.style.visibility='visible';
          img1.style.visibility='hidden';
          btn5.style.backgroundColor='transparent'
        });
        btn6.addEventListener('click',()=>{
          img3.style.visibility='hidden';
          img2.style.visibility='hidden';
          img1.style.visibility='hidden';
          btn5.style.backgroundColor='red';
        });


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
